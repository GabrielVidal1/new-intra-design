<p-tabView>
  <p-tabPanel *ngFor="let course of courses; index as i" [header]="course.name">
    <p-table [value]="grades[i]">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstname">Firstname <p-sortIcon field="firstname"></p-sortIcon></th>
          <th pSortableColumn="lastname">Lastname <p-sortIcon field="lastname"></p-sortIcon></th>
          <th>Grade</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-grade>
        <tr>
          <td>{{grade.firstname}}</td>
          <td>{{grade.lastname}}</td>
          <p-inputNumber [placeholder]="'N/A'" [(ngModel)]="grade.grade" mode="decimal"></p-inputNumber>
        </tr>
      </ng-template>
    </p-table>
    <button pButton type="button" label="Cancel Changes" class="p-button-rounded p-button-danger" (click)="cancelChanges()"></button>
    <button pButton type="button" label="Save" class="p-button-rounded p-button-success" (click)="saveDialog()"></button>
  </p-tabPanel>
</p-tabView>
